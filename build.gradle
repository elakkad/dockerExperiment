apply plugin: 'java'

jar {
    manifest {
        attributes 'Main-Class': 'net.petrikainulainen.gradle.HelloWorld'
    }
}

task copyTask(type: Copy) {
   from 'appspec.yml'
   from 'change_permissions'
   from 'check_on_processes'
   from 'run_java_minus_jar'
   into 'build/libs/'
}

 task myZip(type: Zip) {
    from 'build/libs/'
 }

myZip.dependsOn copyTask
