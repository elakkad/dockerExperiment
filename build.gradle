apply plugin: 'java'

jar {
    manifest {
        attributes 'Main-Class': 'net.petrikainulainen.gradle.HelloWorld'
    }
}

task copyTask(type: Copy) {
   from 'appspec.yml'
   from 'applicationStopInstanceTerminate.sh'
   from 'beforeInstall1.sh'
   from 'beforeInstall2.sh'
   from 'afterInstall.sh'
   from 'appStart.sh'
   from 'validateApp.sh'
   into 'build/libs/'
}

 task myZip(type: Zip) {
    from 'build/libs/'
 }

myZip.dependsOn copyTask
