sudo: required
jdk:
- oraclejdk8
language: groovy
services:
- docker
before_install:
- docker pull centos:7
install: gradle clean check
script:
- gradle assemble build myZip
after_success:
- docker --version
- docker build -t elakkad/dockertest:latest .
- docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
- docker push elakkad/dockertest:latest
deploy:
- provider: bintray
  user: "$BINTRAY_USER"
  file: ".descriptor.json"
  key: "$BINTRAY_API_KEY"
  skip_cleanup: true
  overwrite: true
  on:
    all_branches: true
- provider: s3
  access_key_id: "$AWS_ACCESS_KEY_ID"
  secret_access_key: "$AWS_SECRET_ACCESS_KEY"
  local_dir: build/distributions
  skip_cleanup: true
  on:
    tags: true
  bucket: traviscis3bucket
  region: us-west-2
  wait-until-deploy: true
- provider: codedeploy
  access_key_id: "$AWS_ACCESS_KEY_ID"
  secret_access_key: "$AWS_SECRET_ACCESS_KEY"
  bucket: traviscis3bucket
  key: dockerExperiment.zip
  bundle_type: zip
  application: TravisCICodeDeployApp
  deployment_group: TravisCIAutoScalingGroupName
  region: us-west-2
  wait-until-deploy: true
  on:
    tags: true
env:
  global:
  - secure: 
notifications:
  slack:
    secure: 
  on_success: change
  on_failure: always
  on_start: always
  on_pull_requests: true
