# http://travis-encrypt.github.io/
# http://lint.travis-ci.org/

sudo: required

jdk:
  - oraclejdk8

language: groovy

services:
  - docker

before_install:
   - docker pull centos:7
   
install: gradle check

script: 
- gradle  clean assemble build

after_success:
  - docker --version 
  - docker build -t elakkad/dockertest .
  - docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
  - docker push elakkad/dockertest:latest

env:
   global:
   - secure: 
